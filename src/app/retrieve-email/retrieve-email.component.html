<h1>Forgot Password</h1>

<h3>Enter your email</h3>

<form #ForgotPasswordForm="ngForm" (ngSubmit)="validate_Email(ForgotPasswordForm.value)">
    <p>Email Address <br>
    <input name="Email" type="email" placeholder="Email" ngModel><br>
    <span class="errortext" id="email"></span></p>

    <input type="submit" value="Send Code">
    <input type="reset" value="Cancel">
</form>
